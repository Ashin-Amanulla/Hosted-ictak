<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
    [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'">
    <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex flex-grow flex-1">
                <h3 class="font-semibold text-lg" [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'">
                    Brochure Enquiry
                </h3>
                <div class="relative w-full px-4 max-w-full flex justify-end">
                    <button (click)="exportexcel()">Export to Excel</button>
                </div>
            </div>

            <!-- <div class="relative w-full px-4 max-w-full flex justify-around ">
                <a class="text-xs uppercase py-3 font-bold block" style="cursor: pointer;" routerLinkActive
                    routerLink="add-blog">
                    <i class="fas fa-plus-circle mr-2 text-sm text-indigo-500 "></i>
                    Add
                </a>

                <a class="text-xs uppercase py-3 font-bold block" style="cursor: pointer;" (click)="saveBlogIndex()">
                    <i class="fas fa-save mr-2 text-sm text-indigo-500 "></i>
                    Save order
                </a>
            </div> -->

        </div>
    </div>

    <div class="block w-full overflow-x-auto">
        <!-- Projects table -->
        <table class="items-center w-full bg-transparent border-collapse" id='excel-table'>
            <thead>
                <tr>
                    <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
                        [ngClass]="
          color === 'light'
            ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
            : 'bg-red-800 text-red-300 border-red-700'
        ">
                        Date
                    </th>
                    <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
                        [ngClass]="
      color === 'light'
        ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
        : 'bg-red-800 text-red-300 border-red-700'
    ">
                        Email
                    </th>
                    <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
                        [ngClass]="
  color === 'light'
    ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
    : 'bg-red-800 text-red-300 border-red-700'
">
                        Delete
                    </th>

                </tr>

            </thead>


            <tbody>

                <tr *ngFor="let sub of subs">

                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 "
                        style="cursor:grab;">
                        {{sub.creation_date}}
                    </td>
                    <td
                        class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">
                        {{sub.email}}
                    </td>

                    <td
                        class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">
                        <a (click)="deleteSubDetails(sub._id)" style="cursor: pointer; color: red;"> <i
                                class="fas fa-trash"></i></a>
                    </td>



                </tr>

            </tbody>
        </table>
    </div>
</div>
